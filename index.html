<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO LIST</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">TODO LIST</h1>
      <form class="flex gap-5" id="formAdd">
        <div class="w-75">
          <label for="input-box">
            <input
              type="text"
              name="input-box"
              id="input-box"
              class="input-default w-full"
              placeholder="Add your text"
            />
          </label>
        </div>
        <div class="w-25">
          <button type="submit" class="btn-add w-full">Add</button>
        </div>
      </form>

      <div class="container"></div>
      <table>
        <tbody>
          <tr>
            <th></th>
            <th>Task</th>
            <th>Status</th>
            <th>Priority</th>
            <th>Action</th>
          </tr>
        </tbody>
        <tbody id="tableTasks"></tbody>
      </table>
      <div id="deleteModal" class="modal-delete">
        <div class="modal-delete-content">
          <div>
            <h2>DELETE TASK</h2>
            <p>Are you sure delete this task?</p>
          </div>
          <div class="flex gap-2">
            <button
              class="btn-delete w-50"
              id="confirmDelete"
              onclick="confirmDelete()"
            >
              OK
            </button>
            <button
              class="bg-gray btn-delete w-50"
              id="cancelDelete"
              onclick="cancelDelete()"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
      <div id="editModal" class="modal-edit">
        <div class="modal-edit-content gap-5">
          <div>
            <h2 class="text-center">Enter the content of the new task</h2>
            <input type="text" class="input-default w-full" id="editTask" />
          </div>
          <div class="flex gap-2 mt-5">
            <button
              class="btn-add w-50"
              id="confirmDelete"
              onclick="confirmEdit()"
            >
              Save
            </button>
            <button
              class="bg-gray btn-delete w-50"
              id="cancelEdit"
              onclick="cancelEdit()"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/main.js"></script>
  </body>
</html>
