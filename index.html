<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO LIST</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center text-red">TODO LIST</h1>
      <form class="flex gap-5" id="formAdd">
        <div class="w-75">
          <label for="input-box">
            <input
              type="text"
              name="input-box"
              id="input-box"
              class="input-default w-full"
              placeholder="Add your text"
            />
          </label>
        </div>
        <div class="w-25">
          <button type="submit" class="btn-add w-full">Add</button>
        </div>
      </form>
      <div class="flex justify-between items-center mt-5 text-gray">
        <div class="flex gap-2">
          <button
            class="btn bg-gray text-white"
            onclick="selectAll()"
            id="toggleSelectTask"
          >
            Select All
          </button>
          <button
            class="btn-delete hidden"
            id="deleteAllTask"
            onclick="deleteMultiTask()"
          >
            Delete All
          </button>
        </div>
        <div class="flex gap-2 tex-gray">
          <div>
            <span>Filter:</span>
            <select
              class="btn text-gray"
              id="filterStatus"
              onchange="filterByStatus(this.value)"
            >
              <option value="all">All</option>
              <option value="completed">Completed</option>
              <option value="incomplete">Incomplete</option>
            </select>
            <select
              class="btn text-gray"
              id="filterPriority"
              onchange="filterByPriority(this.value)"
            >
              <option value="priority">Priority</option>
              <option value="high-priority">High</option>
              <option value="medium-priority">Medium</option>
              <option value="low-priority">Low</option>
            </select>
          </div>
          <div>
            <form id="search-form" class="flex gap-2">
              <input
                type="text"
                class="input-default"
                placeholder="Enter your text"
                id="search-input"
              />
              <button type="submit" class="btn-add">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
      <table>
        <tbody>
          <tr>
            <th></th>
            <th onclick="sortTask()">
              <div class="flex gap-2">
                Task
                <i class="fa-solid fa-sort-down"></i>
              </div>
            </th>
            <th onclick="sortTaskByStatus()">
              <div class="flex gap-2">
                Status
                <i class="fa-solid fa-sort-down"></i>
              </div>
            </th>
            <th>Priority</th>
            <th>Action</th>
          </tr>
        </tbody>
        <tbody id="tableTasks"></tbody>
      </table>
      <div id="deleteModal" class="modal-delete">
        <div class="modal-delete-content">
          <div>
            <h2>DELETE TASK</h2>
            <p>Are you sure delete this task?</p>
          </div>
          <div class="flex gap-2">
            <button
              class="btn-delete w-50"
              id="confirmDelete"
              onclick="confirmDelete()"
            >
              OK
            </button>
            <button
              class="btn bg-gray text-white w-50"
              id="cancelDelete"
              onclick="cancelDelete()"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
      <div id="editModal" class="modal-edit">
        <div class="modal-edit-content gap-5">
          <div>
            <h2 class="text-center">Enter the content of the new task</h2>
            <input type="text" class="input-default w-full" id="editTask" />
          </div>
          <div class="flex gap-2 mt-5">
            <button
              class="btn-add w-50"
              id="confirmDelete"
              onclick="confirmEdit()"
            >
              Save
            </button>
            <button
              class="bg-gray btn text-white w-50"
              id="cancelEdit"
              onclick="cancelEdit()"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
      <div id="errorModal" class="modal-error">
        <div class="modal-error-content">
          <p id="errorMessage"></p>
          <button
            class="btn bg-gray text-white w-50"
            onclick="closeErrorModal()"
          >
            Đóng
          </button>
        </div>
      </div>
      <div id="modalDeleteAll" class="modal-delete">
        <div class="modal-delete-content">
          <p>Are you sure you want to delete all selected tasks?</p>
          <div class="flex gap-2 mt-5">
            <button
              class="btn-delete w-full"
              onclick="confirmDeleteMultiTask()"
            >
              OK
            </button>
            <button
              class="btn text-white bg-gray w-full"
              onclick="cancelDeleteMultiTask()"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/main.js"></script>
  </body>
</html>
